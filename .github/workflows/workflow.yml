name: Test Workflow

on:
    push:
        branches:
            - main
    

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
          - name: clone repo to runner
            uses: actions/checkout@v4
          
          - name: build Image
            run: docker build -t basic-nodejs-s3 .

          - name: list image
            run: docker images